<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Cadastro-Cliente</title>
</head>
<body>
	<form action="/save" method="get" accept-charset="utf-8">
		<input type='hidden' name='id'>
		<label for='i1'>Nome de usuário</label>
		<input type='text' name='nome' id='i1'>
		<br><br>
		<label for='i2'>E-mail do usuário</label>
		<input type='text' name='email' id='i2'>
		</br><br>
		<label for='i3'>Senha</label>
		<input type='text' name='senha' id='i3'>
		</br><br>
		<input type='submit' value='Cadastrar'>
	</form>
</body>
</html>
